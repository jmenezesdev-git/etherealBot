<!DOCTYPE html >
<html>
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
    .w3-row-padding img {margin-bottom: 12px}
    /* Set the width of the sidebar to 120px */
    .w3-sidebar {width: 120px;background: #222;}
    /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
    #main {margin-left: 120px}
    /* Remove margins from "page content" on small screens */
    @media only screen and (max-width: 780px) {#main {margin-left: 0}}
    </style>
  </head>
  <body class="eth-text-light-gray">
    <div class="eth-overlay-bkg" [style.display]="showSettings" (click)="ethBotSettingsCloseWindow()">
      <div class="eth-overlay-menu" (click)="$event.stopPropagation()">
          <app-settings (closeSettingsEvent)="onSaveSettings($event)" *ngIf="settings" [settings]="settings"></app-settings>
          <!-- *ngIf="settings" -->
      </div>
    </div>
    <div class="w3-top">
    <header class="w3-bar w3-black w3-large eth-overflow">
        <a [routerLink]="['/']" class="w3-bar-item w3-hover-dark-gray ">
          <img class="w3-bar-item" src="/assets/logo.svg" alt="logo" aria-hidden="true" />
        </a>
        <div class="test-margin">
          <!-- w3-padding-large -->
          <a [style.visibility]="connectTwitchVisibility" class="w3-bar-item w3-button  w3-hover-dark-gray eth-middle-right eth-text-light-gray eth-fill-vertical" href="https://id.twitch.tv/oauth2/authorize?response_type=code&client_id=p6lmqz3ah87hw3i614v75qpyeasqno&redirect_uri=http%3A%2F%2Flocalhost%3A4200%2F&scope=analytics%3Aread%3Aextensions+analytics%3Aread%3Agames+bits%3Aread+channel%3Abot+channel%3Amanage%3Aads+channel%3Aread%3Aads+channel%3Amanage%3Abroadcast+channel%3Aread%3Acharity+channel%3Aedit%3Acommercial+channel%3Aread%3Aeditors+channel%3Amanage%3Aextensions+channel%3Aread%3Agoals+channel%3Aread%3Aguest_star+channel%3Amanage%3Aguest_star+channel%3Aread%3Ahype_train+channel%3Amanage%3Amoderators+channel%3Aread%3Apolls+channel%3Amanage%3Apolls+user%3Amanage%3Awhispers+user%3Aread%3Awhispers+user%3Aread%3Asubscriptions+user%3Aread%3Amoderated_channels+user%3Aread%3Aemotes+user%3Aread%3Aemail+user%3Amanage%3Achat_color+user%3Aread%3Achat+user%3Aread%3Abroadcast+user%3Amanage%3Ablocked_users+user%3Aread%3Ablocked_users+user%3Aedit%3Abroadcast+user%3Aedit+user%3Abot+moderator%3Amanage%3Awarnings+user%3Aread%3Afollows+user%3Awrite%3Achat&state=a1ab8aa609ea11e793ae92361f002671">Connect with Twitch</a>
          <!-- w3-padding-large -->
          <div class="w3-bar-item dropdown  w3-display-right" [hidden]="!loggedIntoTwitch">
<!-- w3-padding-large -->
              <button class="w3-button eth-menu-button  w3-display-right"><img class="eth-inside-button-image" [src]="twProfilePic"></button>
              <!-- w3-padding-large -->
              <nav class="menu">
                <ul class="menu-contents">
                  <li class="eth-li">
                    <button class="w3-button eth-menu-button-li  eth-text-light-gray" (click)="ethBotSettingsMenuOpen()">
                      <!-- w3-dark-grey -->
                      ⚙️ Settings
                    </button>
                  </li>
                  <li>
                    <button class="w3-button eth-menu-button-li eth-text-light-gray" (click)="twLogout()">
                      ⤴️ Logout
                    </button>
                  </li>
                  <!-- <li>
                    <button onclick="console.log()">
                      Logout
                    </button>
                  </li> -->
                </ul>
              </nav>
          </div>
        </div>


<!--  -->
      </header>
    </div>
    <div class="w3-padding-large" id="main">
      <div class="eth-prevent-overlay">
      </div>
      <p>
          <span class="eth-text-light-gray">Testing Text</span>
      </p>
      <h2 class="eth-text-light-gray">Render youtube video</h2>
      

      <div>
          <youtube-player #ytPlayer [playerVars]="ytPlayerVars" (error)="ytOnError($event)" (apiChange)="ytOnApiChange($event)" (ready)="ytOnReady($event)" (stateChange)="ytOnStateChange($event)" [videoId]="videoId" suggestedQuality="small"> </youtube-player>
      </div>
      <div class="w3-row-padding" style="margin:0 -16px">
          <div class="w3-half w3-margin-bottom">
              <button class="w3-button eth-text-light-gray" (click)="ytBackButton()" type="button">Run It Back!</button>
          </div>
          <div class="w3-half">
              <button class="w3-button eth-text-light-gray" (click)="ytNextButton()" type="button">NEXT!</button>
          </div>
      </div>
<!-- Drag and Drop Table -->
<div  >
<mat-table #table2 [dataSource]="dataSource2" class="mat-elevation-z8" cdkDropList (cdkDropListDropped)="drop2($event)"
  cdkDropListData="dataSource2"> 

  


  <ng-container matColumnDef="position" sticky>
    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
    <mat-cell *matCellDef="let element">
        <mat-icon class="example-drag-cursor">reorder</mat-icon>
        <span>{{element.position}}</span>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="songname">
    <mat-header-cell *matHeaderCellDef> Song Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.songTitle}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="duration">
    <mat-header-cell *matHeaderCellDef> Duration </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.realTime}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="requestedby">
    <mat-header-cell *matHeaderCellDef> Requested By </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.requestedBy}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="channeltitle">
    <mat-header-cell *matHeaderCellDef> Channel Title </mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.channelTitle}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns2"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns2;" cdkDrag [cdkDragData]="row"
    [cdkContextMenuTriggerFor]="yt_drag_drop_context_menu"
    [cdkContextMenuTriggerData]="{ytVI: row}"></mat-row>
</mat-table>
</div>

<ng-template #yt_drag_drop_context_menu let-ytVI='ytVI'>
  <!--   -->
  <div class="yt-drag-drop-context-menu" cdkMenu>
    <!-- yt-drag-drop-context-menu-item -->
    <button (click)="rowDelete(ytVI)" class="eth-context-menu-button eth-text-light-gray" cdkMenuItem>Remove From Queue</button>
    <button (click)="addToDefault(ytVI)" class="eth-context-menu-button eth-text-light-gray" cdkMenuItem>Add to Default Queue</button>
  </div>
</ng-template>


    </div>
  </body>
</html>
